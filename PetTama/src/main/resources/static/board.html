<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetTama - 게시판</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .board-container {
      background-color: var(--background-light);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .board-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    .post-item {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
      transition: background-color var(--transition-fast);
    }

    .post-item:hover {
      background-color: var(--primary-light);
    }

    .post-title {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .post-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
      color: var(--text-light);
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
      gap: 0.5rem;
    }

    .pagination-button {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      background-color: var(--background-light);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .pagination-button:hover {
      background-color: var(--primary-light);
      border-color: var(--primary-color);
    }

    .pagination-button.active {
      background-color: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .navigation-link {
      text-decoration: none;
      color: inherit;
    }

    .navigation-button {
      display: inline-block;
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      color: var(--text-primary);
      background-color: var(--background-gray);
      border-radius: var(--radius-sm);
      text-decoration: none;
      transition: background-color var(--transition-fast);
    }

    .navigation-button:hover {
      background-color: var(--border-color);
    }

    .post-list-empty {
      text-align: center;
      padding: 2rem;
      color: var(--text-light);
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>PetTama</h1>
    <p class="subtitle">반려동물 커뮤니티</p>
    <div class="navigation">
      <a href="/home" class="navigation-button">홈으로</a>
      <a href="/board" class="navigation-button">게시판</a>
    </div>
  </header>

  <div class="board-container">
    <div class="board-header">
      <h2>자유게시판</h2>
      <button id="createPostButton" class="primary-btn">새 글 쓰기</button>
    </div>

    <div id="postList"></div>

    <div class="pagination" id="pagination"></div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const postList = document.getElementById('postList');
    const pagination = document.getElementById('pagination');
    const createPostButton = document.getElementById('createPostButton');

    let currentPage = 1;
    const postsPerPage = 10;
    let allPosts = [];

    // 게시글 목록 불러오기
    async function loadPosts() {
      try {
        const response = await fetch('/api/posts');
        if (!response.ok) {
          throw new Error('게시글을 불러오는데 실패했습니다.');
        }

        allPosts = await response.json();
        renderPosts();
      } catch (error) {
        console.error('Error loading posts:', error);
        postList.innerHTML = `<div class="post-list-empty">게시글을 불러오는데 실패했습니다: ${error.message}</div>`;
      }
    }

    // 게시글 렌더링
    function renderPosts() {
      if (allPosts.length === 0) {
        postList.innerHTML = '<div class="post-list-empty">게시글이 없습니다. 새 글을 작성해보세요!</div>';
        pagination.innerHTML = '';
        return;
      }

      // 현재 페이지에 표시할 게시글 계산
      const startIndex = (currentPage - 1) * postsPerPage;
      const endIndex = Math.min(startIndex + postsPerPage, allPosts.length);
      const currentPosts = allPosts.slice(startIndex, endIndex);

      // 게시글 목록 렌더링
      const postsHtml = currentPosts.map(post => `
            <div class="post-item" data-post-id="${post.id}">
                <div class="post-title">${post.title}</div>
                <div class="post-meta">
                    <span>${post.nickname}</span>
                    <span>${formatDate(post.createdAt)}</span>
                </div>
            </div>
        `).join('');

      postList.innerHTML = postsHtml;

      // 게시글 클릭 이벤트 등록
      document.querySelectorAll('.post-item').forEach(item => {
        item.addEventListener('click', function() {
          const postId = this.dataset.postId;
          window.location.href = `/board/${postId}`;
        });
      });

      // 페이지네이션 렌더링
      renderPagination();
    }

    // 페이지네이션 렌더링
    function renderPagination() {
      const totalPages = Math.ceil(allPosts.length / postsPerPage);

      if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }

      let paginationHtml = '';

      // 이전 페이지 버튼
      if (currentPage > 1) {
        paginationHtml += `<button class="pagination-button" data-page="${currentPage - 1}">이전</button>`;
      }

      // 페이지 번호 버튼
      for (let i = 1; i <= totalPages; i++) {
        if (
                i === 1 || // 첫 페이지
                i === totalPages || // 마지막 페이지
                (i >= currentPage - 2 && i <= currentPage + 2) // 현재 페이지 주변
        ) {
          paginationHtml += `<button class="pagination-button ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</button>`;
        } else if (
                (i === currentPage - 3 && currentPage > 3) ||
                (i === currentPage + 3 && currentPage < totalPages - 2)
        ) {
          paginationHtml += `<span class="pagination-ellipsis">...</span>`;
        }
      }

      // 다음 페이지 버튼
      if (currentPage < totalPages) {
        paginationHtml += `<button class="pagination-button" data-page="${currentPage + 1}">다음</button>`;
      }

      pagination.innerHTML = paginationHtml;

      // 페이지네이션 버튼 클릭 이벤트 등록
      document.querySelectorAll('.pagination-button').forEach(button => {
        button.addEventListener('click', function() {
          currentPage = parseInt(this.dataset.page);
          renderPosts();
          window.scrollTo(0, 0);
        });
      });
    }

    // 날짜 포맷팅
    function formatDate(dateString) {
      if (!dateString) return '';

      const date = new Date(dateString);
      const now = new Date();

      // 오늘 날짜인 경우 시간만 표시
      if (date.toDateString() === now.toDateString()) {
        return `오늘 ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
      }

      // 어제 날짜인 경우
      const yesterday = new Date(now);
      yesterday.setDate(now.getDate() - 1);
      if (date.toDateString() === yesterday.toDateString()) {
        return `어제 ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
      }

      // 그 외 날짜
      return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
    }

    // 새 글 버튼 클릭 이벤트
    createPostButton.addEventListener('click', function() {
      window.location.href = '/board/create';
    });

    // 초기 게시글 로드
    loadPosts();
  });
</script>
</body>
</html>
