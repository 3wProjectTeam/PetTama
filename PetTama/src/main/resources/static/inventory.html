<body>

<script>

        // ì¸ë²¤í† ë¦¬ ì„¹ì…˜ ì´ˆê¸° ë©”ì‹œì§€
        inventoryList.innerHTML = '<div class="empty-message">ì‚¬ìš©ì ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';

        // ë¡œê·¸ì¸ ìƒíƒœ í™•ì¸
        async function checkAuthStatus() {

                    inventoryContent.style.display = 'block';

            inventoryList.innerHTML = '<div class="empty-message">ì¸ë²¤í† ë¦¬ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';

                await loadUserInventory(currentUserId);

            } catch (error) {

        async function loadUserPets(userId) {

                updatePetSelector();

        // ì‚¬ìš©ìì˜ ì¸ë²¤í† ë¦¬ ë¡œë“œ
        async function loadUserInventory(userId) {

        // í« ì„ íƒê¸° ì—…ë°ì´íŠ¸
        function updatePetSelector() {
            petSelector.innerHTML = '<option value="">í«ì„ ì„ íƒí•˜ì„¸ìš”</option>';

            userPets.forEach(pet => {

            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
            petSelector.addEventListener('change', function() {

                const useButtons = document.querySelectorAll('.use-button');

        }

        // ì¸ë²¤í† ë¦¬ í‘œì‹œ
        function displayInventory() {
            if (!isLoggedIn) {

                return;
            }

            // ìˆ˜ëŸ‰ì´ 0ì¸ ì•„ì´í…œ í•„í„°ë§
            const availableItems = userItems.filter(userItem => userItem.quantity > 0);

            if (availableItems.length === 0) {

            }

            // ì•„ì´í…œ íƒ€ì…ë³„ ê·¸ë£¹í™”
            const itemsByType = {};

            availableItems.forEach(userItem => {
                const item = userItem.item;
                const type = item.itemType || 'OTHER';

                if (!itemsByType[type]) {
                    itemsByType[type] = [];
                }

                itemsByType[type].push(userItem);
            });

            // íƒ€ì…ë³„ë¡œ ë¶„ë¥˜í•˜ì—¬ HTML ìƒì„±
            let inventoryHtml = '';

            // íƒ€ì… ì´ë¦„ ë§¤í•‘
            const typeNames = {
                'FOOD': 'ğŸ— ì‚¬ë£Œ/ìŒì‹',
                'DRINK': 'ğŸ’§ ë¬¼/ìŒë£Œ',
                'TOY': 'ğŸ® ì¥ë‚œê°',
                'GROOMING': 'ğŸ§¹ ê·¸ë£¨ë°',
                'MEDICINE': 'ğŸ’Š ì•½/ê±´ê°•',
                'ACCESSORY': 'ğŸ§£ ì•¡ì„¸ì„œë¦¬',
                'OTHER': 'ğŸ“¦ ê¸°íƒ€'
            };

            // íƒ€ì… ìˆœì„œ ì§€ì • (ì„ í˜¸í•˜ëŠ” ìˆœì„œëŒ€ë¡œ)
            const typeOrder = ['FOOD', 'DRINK', 'TOY', 'GROOMING', 'MEDICINE', 'ACCESSORY', 'OTHER'];

            // íƒ€ì… ìˆœì„œëŒ€ë¡œ ë Œë”ë§
            typeOrder.forEach(type => {

                    // í•´ë‹¹ íƒ€ì…ì˜ ì•„ì´í…œë“¤ ë Œë”ë§
                    itemsByType[type].forEach(userItem => {
                        const item = userItem.item;

                                <button class="use-button" data-item-id="${item.id}" ${!currentPetId ? 'disabled style="opacity: 0.5; cursor: not-allowed;"' : ''}>
                                    ì‚¬ìš©í•˜ê¸°

                        `;
                    });

                    `;
                }
            });

            inventoryList.innerHTML = inventoryHtml;

            // ì‚¬ìš© ë²„íŠ¼ì— ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
            document.querySelectorAll('.use-button').forEach(button => {

                        return;

                    const itemId = parseInt(this.dataset.itemId, 10);
                    useItem(currentUserId, currentPetId, itemId);

        // ì•„ì´í…œ ì´ëª¨ì§€ ê°€ì ¸ì˜¤ê¸°
        function getItemEmoji(itemType) {

        }

        // ì•„ì´í…œ íš¨ê³¼ ë¬¸ìì—´ ìƒì„±
        function getItemEffects(item) {

            if (item.fullnessEffect > 0) effects.push(`í¬ë§Œê° +${item.fullnessEffect}`);
            if (item.happinessEffect > 0) effects.push(`í–‰ë³µë„ +${item.happinessEffect}`);
            if (item.hydrationEffect > 0) effects.push(`ìˆ˜ë¶„ +${item.hydrationEffect}`);
            if (item.energyEffect > 0) effects.push(`í™œë ¥ +${item.energyEffect}`);
            if (item.stressReduction > 0) effects.push(`ìŠ¤íŠ¸ë ˆìŠ¤ -${item.stressReduction}`);

            return effects.map(effect => `<span class="effect">${effect}</span>`).join('');
        }

        // ì•„ì´í…œ ì‚¬ìš©
        async function useItem(userId, petId, itemId) {
            try {

                if (!response.ok) {

                await loadUserInventory(userId);
                await loadUserPets(userId);
            } catch (error) {

                showStatusMessage(inventoryStatusMessage, error.message, 'error');

        // í« ìƒíƒœ ìš”ì•½
        function getStateSummary(pet) {
            if (pet.hp < 20) {

                return 'ì£¼ì˜';

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showStatusMessage(element, message, type) {

            setTimeout(() => {

        // ìƒˆë¡œê³ ì¹¨ ë²„íŠ¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        refreshInventoryButton.addEventListener('click', function() {

    });
</script>
