<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetTama - 로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 2rem auto;
            background-color: var(--background-light);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            padding: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .form-group input {
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .login-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background-color: var(--primary-dark);
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>PetTama</h1>
        <p class="subtitle">당신만의 가상 반려동물을 키워보세요!</p>
    </header>

    <div class="login-container">
        <div class="login-header">
            <h2>로그인</h2>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <!-- 전통적인 폼 제출 방식으로 변경 -->
        <form id="loginForm" class="login-form" method="post" action="/api/auth/login">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- 리디렉션 URL 히든 필드 -->
            <input type="hidden" name="redirect" value="/home" id="redirectInput">

            <button type="submit" class="login-button">로그인</button>
        </form>

        <div class="register-link">
            <p>계정이 없으신가요? <a href="/auth/register">회원가입</a></p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const errorMessage = document.getElementById('errorMessage');
        const redirectInput = document.getElementById('redirectInput');

        // URL에서 오류 메시지 및 리디렉션 파라미터 확인
        const urlParams = new URLSearchParams(window.location.search);

        // 리디렉션 URL 설정
        if (urlParams.has('redirect')) {
            redirectInput.value = urlParams.get('redirect');
        }

        // 오류 메시지 표시
        if (urlParams.has('error')) {
            errorMessage.textContent = '로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.';
            errorMessage.style.display = 'block';
        }
    });
</script>
</body>
</html>
