<!DOCTYPE html>
<html lang="ko">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        .shop-container {
            background-color: var(--background-light);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .shop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .tab-container {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .tab-button {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            font-weight: 600;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all var(--transition-fast);
        }

        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-button:hover:not(.active) {
            color: var(--text-primary);
            border-bottom-color: var(--border-color);
        }

        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .item-card {
            background-color: var(--background-gray);
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: transform var(--transition-fast), box-shadow var(--transition-fast);
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .item-image {
            height: 120px;
            background-color: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .item-details {
            padding: 1rem;
        }

        .item-name {
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .item-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            height: 2.5rem;
            overflow: hidden;
        }

        .item-price {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .item-effects {
            font-size: 0.75rem;
            margin-bottom: 1rem;
        }

        .effect-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
        }

        .buy-button {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }

        .buy-button:hover {
            background-color: var(--primary-dark);
        }

        .inventory-section {
            margin-top: 2rem;
        }

        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .inventory-list {
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .inventory-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .inventory-item:last-child {
            border-bottom: none;
        }

        .item-icon {
            font-size: 2rem;
            margin-right: 1rem;
        }

        .item-info {
            flex-grow: 1;
        }

        .item-quantity {
            background-color: var(--primary-light);
            color: var(--primary-color);
            font-weight: 700;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            margin-right: 1rem;
        }

        .use-button {
            padding: 0.35rem 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background-color var(--transition-fast);
        }

        .use-button:hover {
            background-color: var(--primary-dark);
        }

        .empty-message {
            padding: 2rem;
            text-align: center;
            color: var(--text-light);
        }

        .status-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: var(--radius-md);
            font-weight: 500;
            display: none;
        }

        .status-message.success {
            background-color: var(--success-color);
            color: white;
            display: block;
        }

        .status-message.error {
            background-color: var(--danger-color);
            color: white;
            display: block;
        }
    </style>
</head>
<body>

            <button class="tab-button" data-type="GROOMING">ê·¸ë£¨ë°</button>
            <button class="tab-button" data-type="MEDICINE">ì•½/ê±´ê°•</button>
            <button class="tab-button" data-type="ACCESSORY">ì•¡ì„¸ì„œë¦¬</button>

        <div id="itemsGrid" class="item-grid">

            <div class="loading">ìƒí’ˆì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

        <p id="shopStatusMessage" class="status-message"></p>

                <div>

                <div class="empty-message">ì¸ë²¤í† ë¦¬ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // DOM ìš”ì†Œ
        const userIdInput = document.getElementById('userIdInput');
        const loadUserButton = document.getElementById('loadUserButton');
        const itemTypeTabs = document.getElementById('itemTypeTabs');
        const itemsGrid = document.getElementById('itemsGrid');
        const petSelector = document.getElementById('petSelector');
        const inventoryList = document.getElementById('inventoryList');
        const shopStatusMessage = document.getElementById('shopStatusMessage');
        const inventoryStatusMessage = document.getElementById('inventoryStatusMessage');

        // ìƒíƒœ ë³€ìˆ˜
        let currentUserId = null;
        let currentPetId = null;
        let currentItemType = 'all';
        let allItems = [];
        let userItems = [];
        let userPets = [];

        // ì•„ì´í…œ íƒ€ì…ë³„ ì•„ì´ì½˜
        const itemTypeIcons = {
            'FOOD': 'ğŸ—',
            'DRINK': 'ğŸ’§',
            'TOY': 'ğŸ®',
            'GROOMING': 'ğŸ§¹',
            'MEDICINE': 'ğŸ’Š',
            'ACCESSORY': 'ğŸ§£',
            'default': 'ğŸ“¦'
        };

        // ìƒíƒœ íš¨ê³¼ ì´ë¦„
        const effectNames = {
            'happinessEffect': 'í–‰ë³µë„',
            'fullnessEffect': 'í¬ë§Œê°',
            'hydrationEffect': 'ìˆ˜ë¶„ ê°œì„ ',
            'energyEffect': 'ì—ë„ˆì§€ íšŒë³µ',
            'stressReduction': 'ìŠ¤íŠ¸ë ˆìŠ¤ ê°ì†Œ'
        };

        // ì¸ë²¤í† ë¦¬ ì„¹ì…˜ ì´ˆê¸° ë©”ì‹œì§€
        inventoryList.innerHTML = '<div class="empty-message">ì‚¬ìš©ì ì •ë³´ë¥¼ ë¶ˆëŸ¬ì™€ ì£¼ì„¸ìš”.</div>';

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°”ë¡œ ìƒí’ˆ ì •ë³´ë¥¼ ë¡œë“œ
        loadAllItems();

        // ëª¨ë“  ìƒí’ˆ ë¡œë“œ
        async function loadAllItems() {
            // ë¡œë”© ë©”ì‹œì§€ í‘œì‹œ
            itemsGrid.innerHTML = '<div class="empty-message">ìƒí’ˆì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';

            try {
                const itemsResponse = await fetch('/api/items');
                if (!itemsResponse.ok) {
                    throw new Error('ìƒí’ˆì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }

                allItems = await itemsResponse.json();
                displayItems(allItems);

            } catch (error) {
                console.error('Error loading items:', error);
                itemsGrid.innerHTML = '<div class="empty-message">ìƒí’ˆì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</div>';
            }
        }

        // ìœ ì € ì •ë³´ ë¡œë“œ
        async function loadUserData() {
            const userId = parseInt(userIdInput.value, 10);
            if (!userId) {
                showStatusMessage(shopStatusMessage, 'ìœ íš¨í•œ ì‚¬ìš©ì IDë¥¼ ì…ë ¥í•˜ì„¸ìš”.', 'error');
                return;
            }

            currentUserId = userId;

            // ì¸ë²¤í† ë¦¬ ë¡œë”© ë©”ì‹œì§€ í‘œì‹œ
            inventoryList.innerHTML = '<div class="empty-message">ì¸ë²¤í† ë¦¬ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';

            try {
                // ì‚¬ìš©ìì˜ í« ëª©ë¡ ë¡œë“œ
                await loadUserPets(userId);

                // ì‚¬ìš©ìì˜ ì¸ë²¤í† ë¦¬ ë¡œë“œ
                await loadUserInventory(userId);

                showStatusMessage(shopStatusMessage, 'ì‚¬ìš©ì ì •ë³´ë¥¼ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.', 'success');
            } catch (error) {
                console.error('Error loading user data:', error);
                showStatusMessage(shopStatusMessage, error.message, 'error');
                inventoryList.innerHTML = '<div class="empty-message">ì¸ë²¤í† ë¦¬ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</div>';
            }
        }

        // ì‚¬ìš©ìì˜ í« ëª©ë¡ ë¡œë“œ
        async function loadUserPets(userId) {
            try {
                const petsResponse = await fetch(`/api/user-nums/${userId}`);
                if (!petsResponse.ok) {
                    throw new Error('í« ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }

                userPets = await petsResponse.json();

                // í« ì„ íƒê¸° ì—…ë°ì´íŠ¸
                updatePetSelector();
            } catch (error) {
                console.error('Error loading pets:', error);
                showStatusMessage(inventoryStatusMessage, error.message, 'error');
            }
        }

        // ì‚¬ìš©ìì˜ ì¸ë²¤í† ë¦¬ ë¡œë“œ
        async function loadUserInventory(userId) {
            try {
                const inventoryResponse = await fetch(`/api/items/user/${userId}`);
                if (!inventoryResponse.ok) {
                    throw new Error('ì¸ë²¤í† ë¦¬ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }

                userItems = await inventoryResponse.json();
                displayInventory();
            } catch (error) {
                console.error('Error loading inventory:', error);
                showStatusMessage(inventoryStatusMessage, error.message, 'error');
            }
        }

        // í« ì„ íƒê¸° ì—…ë°ì´íŠ¸
        function updatePetSelector() {
            petSelector.innerHTML = '<option value="">í«ì„ ì„ íƒí•˜ì„¸ìš”</option>';

            userPets.forEach(pet => {
                const option = document.createElement('option');
                option.value = pet.id;
                option.textContent = `${pet.name} (ìƒíƒœ: ${getStateSummary(pet)})`;
                petSelector.appendChild(option);
            });

            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
            petSelector.addEventListener('change', function() {
                currentPetId = this.value ? parseInt(this.value, 10) : null;

                // ì¸ë²¤í† ë¦¬ UI ì—…ë°ì´íŠ¸ (ì•„ì´í…œ ì‚¬ìš© ë²„íŠ¼ í™œì„±í™”/ë¹„í™œì„±í™”)
                const useButtons = document.querySelectorAll('.use-button');
                useButtons.forEach(button => {
                    button.disabled = !currentPetId;
                    if (!currentPetId) {
                        button.style.opacity = 0.5;
                        button.style.cursor = 'not-allowed';
                    } else {
                        button.style.opacity = 1;
                        button.style.cursor = 'pointer';
                    }
                });
            });
        }

        // ì•„ì´í…œ í‘œì‹œ
        function displayItems(items) {
            if (items.length === 0) {
                itemsGrid.innerHTML = '<div class="empty-message">ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            // í˜„ì¬ íƒ­ì— ë§ëŠ” ì•„ì´í…œë§Œ í•„í„°ë§
            let filteredItems = items;
            if (currentItemType !== 'all') {
                filteredItems = items.filter(item => item.itemType === currentItemType);

                if (filteredItems.length === 0) {
                    itemsGrid.innerHTML = '<div class="empty-message">ì´ ì¹´í…Œê³ ë¦¬ì— ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                    return;
                }
            }

            const itemsHtml = filteredItems.map(item => {
                // íš¨ê³¼ê°€ ìˆëŠ” ì†ì„±ë§Œ ì¶”ì¶œ
                const effects = [];
                Object.keys(effectNames).forEach(key => {
                    if (item[key] > 0) {
                        effects.push({ name: effectNames[key], value: item[key] });
                    }
                });

                // ì•„ì´í…œ ì¹´ë“œ HTML ìƒì„±
                return `
        <div class="item-card" data-item-id="${item.id}">
          <div class="item-image">
            ${itemTypeIcons[item.itemType] || itemTypeIcons.default}
          </div>
          <div class="item-details">
            <div class="item-name">${item.name}</div>
            <div class="item-description">${item.description}</div>
            <div class="item-price">${item.price.toLocaleString()}ì›</div>
            <div class="item-effects">
              ${effects.map(effect => `
                <div class="effect-item">
                  <span>${effect.name}</span>
                  <span>+${effect.value}</span>
                </div>
              `).join('')}
            </div>
            <button class="buy-button" data-item-id="${item.id}">êµ¬ë§¤í•˜ê¸°</button>
          </div>
        </div>
      `;
            }).join('');

            itemsGrid.innerHTML = itemsHtml;

            // êµ¬ë§¤ ë²„íŠ¼ì— ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
            document.querySelectorAll('.buy-button').forEach(button => {
                button.addEventListener('click', function() {
                    if (!currentUserId) {
                        showStatusMessage(shopStatusMessage, 'ë¨¼ì € ì‚¬ìš©ì ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ì„¸ìš”.', 'error');
                        return;
                    }

                    const itemId = parseInt(this.dataset.itemId, 10);
                    purchaseItem(currentUserId, itemId);
                });
            });
        }

        // ì¸ë²¤í† ë¦¬ í‘œì‹œ
        function displayInventory() {
            if (userItems.length === 0) {
                inventoryList.innerHTML = '<div class="empty-message">ì¸ë²¤í† ë¦¬ê°€ ë¹„ì–´ ìˆìŠµë‹ˆë‹¤.</div>';
                return;
            }

            const inventoryHtml = userItems.map(userItem => {
                const item = userItem.item;

                return `
        <div class="inventory-item">
          <div class="item-icon">
            ${itemTypeIcons[item.itemType] || itemTypeIcons.default}
          </div>
          <div class="item-info">
            <div class="item-name">${item.name}</div>
            <div class="item-description">${item.description}</div>
          </div>
          <div class="item-quantity">
            ${userItem.quantity}ê°œ
          </div>
          <button class="use-button" data-item-id="${item.id}" ${!currentPetId ? 'disabled style="opacity: 0.5; cursor: not-allowed;"' : ''}>
            ì‚¬ìš©í•˜ê¸°
          </button>
        </div>
      `;
            }).join('');

            inventoryList.innerHTML = inventoryHtml;

            // ì‚¬ìš© ë²„íŠ¼ì— ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
            document.querySelectorAll('.use-button').forEach(button => {
                button.addEventListener('click', function() {
                    if (!currentUserId || !currentPetId) {
                        showStatusMessage(inventoryStatusMessage, 'í«ì„ ì„ íƒí•´ì£¼ì„¸ìš”.', 'error');
                        return;
                    }

                    const itemId = parseInt(this.dataset.itemId, 10);
                    useItem(currentUserId, currentPetId, itemId);
                });
            });
        }

        // ì•„ì´í…œ êµ¬ë§¤
        async function purchaseItem(userId, itemId) {
            try {
                const response = await fetch(`/api/items/purchase/${userId}/${itemId}?quantity=1`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('ì•„ì´í…œ êµ¬ë§¤ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }

                const purchasedItem = await response.json();
                showStatusMessage(shopStatusMessage, 'ì•„ì´í…œì„ êµ¬ë§¤í–ˆìŠµë‹ˆë‹¤!', 'success');

                // ì¸ë²¤í† ë¦¬ ìƒˆë¡œê³ ì¹¨
                await loadUserInventory(userId);
            } catch (error) {
                console.error('Error purchasing item:', error);
                showStatusMessage(shopStatusMessage, error.message, 'error');
            }
        }

        // ì•„ì´í…œ ì‚¬ìš©
        async function useItem(userId, petId, itemId) {
            try {
                const response = await fetch(`/api/items/use/${userId}/${petId}/${itemId}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('ì•„ì´í…œ ì‚¬ìš©ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }

                const updatedPet = await response.json();
                showStatusMessage(inventoryStatusMessage, 'ì•„ì´í…œì„ ì‚¬ìš©í–ˆìŠµë‹ˆë‹¤!', 'success');

                // ì¸ë²¤í† ë¦¬ ë° í« ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                await loadUserInventory(userId);
                await loadUserPets(userId);
            } catch (error) {
                console.error('Error using item:', error);
                showStatusMessage(inventoryStatusMessage, error.message, 'error');
            }
        }

        // í« ìƒíƒœ ìš”ì•½
        function getStateSummary(pet) {
            if (pet.hp < 20) {
                return 'ìœ„í—˜';
            } else if (pet.fullness < 20 || pet.thirsty > 80 || pet.tired > 80 || pet.stress > 80) {
                return 'ì£¼ì˜';
            } else if (pet.happiness > 70) {
                return 'í–‰ë³µ';
            } else {
                return 'ë³´í†µ';
            }
        }

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showStatusMessage(element, message, type) {
            element.textContent = message;
            element.className = 'status-message';

            if (type) {
                element.classList.add(type);
            }

            // 3ì´ˆ í›„ ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
            setTimeout(() => {
                element.textContent = '';
                element.className = 'status-message';
            }, 3000);
        }

        // íƒ­ í´ë¦­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        itemTypeTabs.addEventListener('click', event => {
            if (event.target.classList.contains('tab-button')) {
                // ëª¨ë“  íƒ­ì—ì„œ active í´ë˜ìŠ¤ ì œê±°
                document.querySelectorAll('.tab-button').forEach(tab => {
                    tab.classList.remove('active');
                });

                // í´ë¦­ëœ íƒ­ì— active í´ë˜ìŠ¤ ì¶”ê°€
                event.target.classList.add('active');

                // ì•„ì´í…œ íƒ€ì… í•„í„°ë§
                currentItemType = event.target.dataset.type;
                displayItems(allItems);
            }
        });

        // ì‚¬ìš©ì ë°ì´í„° ë¡œë“œ ë²„íŠ¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        loadUserButton.addEventListener('click', loadUserData);
    });
</script>
