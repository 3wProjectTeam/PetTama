<body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // DOM ìš”ì†Œ
        const userInfo = document.getElementById('userInfo');
        const itemTypeTabs = document.getElementById('itemTypeTabs');
        const itemsGrid = document.getElementById('itemsGrid');
        const shopStatusMessage = document.getElementById('shopStatusMessage');
        const shopContent = document.getElementById('shopContent');
        const loginRequired = document.getElementById('loginRequired');
        const authButtons = document.getElementById('authButtons');

        // ìƒíƒœ ë³€ìˆ˜
        let currentUserId = null;
        let currentItemType = 'all';
        let allItems = [];
        let isLoggedIn = false;
        let currentUser = null;

        // ì•„ì´í…œ íƒ€ì…ë³„ ì•„ì´ì½˜
        const itemTypeIcons = {

            'DRINK': 'ğŸ’§',
            'TOY': 'ğŸ®',
            'GROOMING': 'ğŸ§¹',
            'MEDICINE': 'ğŸ’Š',
            'ACCESSORY': 'ğŸ§£',
            'default': 'ğŸ“¦'
        };

        // ìƒíƒœ íš¨ê³¼ ì´ë¦„
        const effectNames = {
            'happinessEffect': 'í–‰ë³µë„',
            'fullnessEffect': 'í¬ë§Œê°',
            'hydrationEffect': 'ìˆ˜ë¶„ ê°œì„ ',
            'energyEffect': 'ì—ë„ˆì§€ íšŒë³µ',
            'stressReduction': 'ìŠ¤íŠ¸ë ˆìŠ¤ ê°ì†Œ'
        };

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë¡œê·¸ì¸ ìƒíƒœ í™•ì¸
        checkAuthStatus();

        // ë¡œê·¸ì¸ ìƒíƒœ í™•ì¸
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/user');

                if (response.ok) {
                    // ë¡œê·¸ì¸ëœ ìƒíƒœ
                    currentUser = await response.json();
                    currentUserId = currentUser.id;
                    isLoggedIn = true;

                    // ì‚¬ìš©ì ì •ë³´ í‘œì‹œ
                    userInfo.innerHTML = `<span class="user-greeting">ì•ˆë…•í•˜ì„¸ìš”, ${currentUser.nickname}ë‹˜!</span>`;

                    // ì¸ì¦ ë²„íŠ¼ ì—…ë°ì´íŠ¸
                    authButtons.innerHTML = `
                        <span class="user-greeting">ì•ˆë…•í•˜ì„¸ìš”, ${currentUser.nickname}ë‹˜!</span>
                        <form id="logoutForm" action="/api/auth/logout" method="post" style="display:inline;">
                            <button type="submit" class="navigation-button">ë¡œê·¸ì•„ì›ƒ</button>
                        </form>
                    `;

                    // ìƒì  ì»¨í…ì¸  í‘œì‹œ ë° ë°ì´í„° ë¡œë“œ
                    shopContent.style.display = 'block';
                    loginRequired.style.display = 'none';

                    // ìƒí’ˆ ë° ì‚¬ìš©ì ë°ì´í„° ë¡œë“œ
                    loadAllItems();
                } else {
                    // ë¡œê·¸ì¸ë˜ì§€ ì•Šì€ ìƒíƒœ
                    isLoggedIn = false;

                    // ì¸ì¦ ë²„íŠ¼ ì—…ë°ì´íŠ¸
                    authButtons.innerHTML = `
                        <a href="/auth/login" class="navigation-button">ë¡œê·¸ì¸</a>
                        <a href="/auth/register" class="navigation-button">íšŒì›ê°€ì…</a>
                    `;

                    // ìƒí’ˆì€ ë¡œë“œí•˜ë˜ êµ¬ë§¤/ì‚¬ìš© ê¸°ëŠ¥ ì œí•œ
                    loadAllItems();

                    // ë¡œê·¸ì¸ í•„ìš” ë©”ì‹œì§€ í‘œì‹œ
                    shopContent.style.display = 'block';
                    loginRequired.style.display = 'none';
                }
            } catch (error) {
                console.error('Error checking auth status:', error);

                // ì˜¤ë¥˜ ë°œìƒ ì‹œ ê¸°ë³¸ì ìœ¼ë¡œ ìƒí’ˆë§Œ í‘œì‹œ
                loadAllItems();
            }
        }

        // ëª¨ë“  ìƒí’ˆ ë¡œë“œ
        async function loadAllItems() {
            // ë¡œë”© ë©”ì‹œì§€ í‘œì‹œ
            itemsGrid.innerHTML = '<div class="empty-message">ìƒí’ˆì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';

            try {
                const itemsResponse = await fetch('/api/items');
                if (!itemsResponse.ok) {
                    throw new Error('ìƒí’ˆì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }

                allItems = await itemsResponse.json();
                displayItems(allItems);

            } catch (error) {
                console.error('Error loading items:', error);
                itemsGrid.innerHTML = '<div class="empty-message">ìƒí’ˆì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</div>';
            }
        }

        // ì•„ì´í…œ í‘œì‹œ
        function displayItems(items) {
            if (items.length === 0) {
                itemsGrid.innerHTML = '<div class="empty-message">ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            // í˜„ì¬ íƒ­ì— ë§ëŠ” ì•„ì´í…œë§Œ í•„í„°ë§
            let filteredItems = items;
            if (currentItemType !== 'all') {
                filteredItems = items.filter(item => item.itemType === currentItemType);

                if (filteredItems.length === 0) {
                    itemsGrid.innerHTML = '<div class="empty-message">ì´ ì¹´í…Œê³ ë¦¬ì— ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                    return;
                }
            }

            const itemsHtml = filteredItems.map(item => {
                // íš¨ê³¼ê°€ ìˆëŠ” ì†ì„±ë§Œ ì¶”ì¶œ
                const effects = [];
                Object.keys(effectNames).forEach(key => {
                    if (item[key] > 0) {
                        effects.push({ name: effectNames[key], value: item[key] });
                    }
                });

                // ì•„ì´í…œ ì¹´ë“œ HTML ìƒì„±
                return `
        <div class="item-card" data-item-id="${item.id}">
          <div class="item-image">
            ${itemTypeIcons[item.itemType] || itemTypeIcons.default}
          </div>
          <div class="item-details">
            <div class="item-name">${item.name}</div>
            <div class="item-description">${item.description}</div>
            <div class="item-price">${item.price.toLocaleString()}ì›</div>
            <div class="item-effects">
              ${effects.map(effect => `

                  <span>+${effect.value}</span>
                </div>
              `).join('')}
            </div>
            <button class="buy-button" data-item-id="${item.id}" ${!isLoggedIn ? 'disabled style="opacity: 0.5; cursor: not-allowed;"' : ''}>
                ${isLoggedIn ? 'êµ¬ë§¤í•˜ê¸°' : 'ë¡œê·¸ì¸ í•„ìš”'}
            </button>
          </div>
        </div>
      `;
            }).join('');

            itemsGrid.innerHTML = itemsHtml;

            // êµ¬ë§¤ ë²„íŠ¼ì— ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
            document.querySelectorAll('.buy-button').forEach(button => {
                button.addEventListener('click', function() {
                    if (!isLoggedIn) {
                        showStatusMessage(shopStatusMessage, 'êµ¬ë§¤í•˜ë ¤ë©´ ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.', 'error');
                        return;
                    }

                    const itemId = parseInt(this.dataset.itemId, 10);
                    purchaseItem(currentUserId, itemId);
                });
            });
        }

        // ì•„ì´í…œ êµ¬ë§¤
        async function purchaseItem(userId, itemId) {
            try {
                const response = await fetch(`/api/items/purchase/${userId}/${itemId}?quantity=1`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('ì•„ì´í…œ êµ¬ë§¤ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }

                await response.json();
                showStatusMessage(shopStatusMessage, 'ì•„ì´í…œì„ êµ¬ë§¤í–ˆìŠµë‹ˆë‹¤!', 'success');
            } catch (error) {
                console.error('Error purchasing item:', error);
                showStatusMessage(shopStatusMessage, error.message, 'error');
            }
        }

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showStatusMessage(element, message, type) {
            element.textContent = message;
            element.className = 'status-message';

            if (type) {
                element.classList.add(type);
            }

            // 3ì´ˆ í›„ ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
            setTimeout(() => {
                element.textContent = '';
                element.className = 'status-message';
            }, 3000);
        }

        // íƒ­ í´ë¦­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        itemTypeTabs.addEventListener('click', event => {
            if (event.target.classList.contains('tab-button')) {
                // ëª¨ë“  íƒ­ì—ì„œ active í´ë˜ìŠ¤ ì œê±°
                document.querySelectorAll('.tab-button').forEach(tab => {
                    tab.classList.remove('active');
                });

                // í´ë¦­ëœ íƒ­ì— active í´ë˜ìŠ¤ ì¶”ê°€
                event.target.classList.add('active');

                // ì•„ì´í…œ íƒ€ì… í•„í„°ë§
                currentItemType = event.target.dataset.type;
                displayItems(allItems);
            }
        });
    });
</script>
